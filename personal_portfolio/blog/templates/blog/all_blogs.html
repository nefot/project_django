{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<h2>АДМИН НАПИСАЛ {{blog.count}} ПОСТ</h2>

{% for blog in blog %}
<div class="container margin">
    <div class="bg-light p-5 rounded">
        <a href="{% url 'detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
        <p class="lead">{{ blog.subtitle |safe| truncatechars:200}}</p>
        <p>{{ blog.time}}</p>
    </div>


</div>
{% endfor %}
{% endblock %}
